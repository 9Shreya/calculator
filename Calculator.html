<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="Calc.css" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <center><h2>Simple Calculator</h2></center>
    <center>
      <div class="main">
        <div class="container" style="position: absolute;">
          <center>
            <table>
              <tr>
                <input
                  class="input"
                  style="
                    height: 40px;
                    font-size: 25px;
                    text-align: right;
                    width: 300px;
                  "
                  type="text"
                  name=""
                  id="l"
                  value=""
                />
              </tr>
              <div class="text">
                <tr>
                  <td>
                    <button
                      type="reset"
                      id="a"
                      style="background-color: red;"
                      onclick="clr()"
                    >
                      <p>Cc</p>
                    </button>
                  </td>
                  <td>
                    <button
                      type="submit"
                      style="background-color: rgb(126, 66, 168);"
                      id="a"
                      value="del"
                      onclick="backspace()"
                    >
                      del
                    </button>
                  </td>
                  <td>
                    <button type="button" id="a" onclick="disp('+')">+</button>
                  </td>
                  <td>
                    <button type="button" id="a" onclick="disp('/')">/</button>
                  </td>
                </tr>

                <tr>
                  <td>
                    <button type="button" value="7" id="a" onclick="disp(7)">
                      7
                    </button>
                  </td>
                  <td>
                    <button type="button" value="8" id="a" onclick="disp(8)">
                      8
                    </button>
                  </td>
                  <td>
                    <button id="a" type="button" value="9" onclick="disp(9)">
                      9
                    </button>
                  </td>
                  <td>
                    <button type="button" id="a" onclick="disp('*')">*</button>
                  </td>
                </tr>
                <br />
                <tr>
                  <td>
                    <button type="button" id="a" value="6" onclick="disp(6)">
                      6
                    </button>
                  </td>
                  <td>
                    <button id="a" type="button" value="5" onclick="disp(5)">
                      5
                    </button>
                  </td>
                  <td>
                    <button id="a" type="button" value="4" onclick="disp(4)">
                      4
                    </button>
                  </td>

                  <td>
                    <button type="button" id="a" onclick="disp('-')">-</button>
                  </td>
                </tr>
                <br />
                <tr>
                  <td>
                    <button type="button" id="a" value="3" onclick="disp(3)">
                      3
                    </button>
                  </td>
                  <td>
                    <button type="button" id="a" value="2" onclick="disp(2)">
                      2
                    </button>
                  </td>
                  <td>
                    <button type="button" id="a" value="1" onclick="disp(1)">
                      1
                    </button>
                  </td>
                  <td>
                    <button type="button" id="a" onclick="disp('.')">.</button>
                  </td>
                  <td></td>
                </tr>
                <br />
                <tr>
                  <td colspan="2">
                    <button type="submit" id="b" value="=" onclick="result()">
                      =
                    </button>
                  </td>
                  <td colspan="2">
                    <button
                      style="margin-left: 10px;"
                      type="button"
                      id="b"
                      value="0"
                      onclick="disp(0)"
                    >
                      0
                    </button>
                  </td>

                  <td></td>
                </tr>
              </div>
            </table>
          </center>
        </div>
      </div>
    </center>
  </body>
  <script src="Calculator.js"></script>
</html>
